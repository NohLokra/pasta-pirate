<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-lg-12">
      <app-planning [plannings]="plannings" [showAdd]="true" (selectedAddRecipe)="selectedAddRecipe($event)"></app-planning>
    </div>
  </div>
</div>

<div bsModal #planningAddModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Ajouter un planning</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="planningAddModal.hide()" style="color: black;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-recipe-list (clickedRecipe)="clickedRecipe($event)" [addButton]="false" [columnWidth]="12" [recipes]="recipes"></app-recipe-list>

        <button class="btn btn-primary btn-block" (click)="getOtherRecipes()">Autres rÃ©sultats</button>
      </div>
    </div>
  </div>
</div>
