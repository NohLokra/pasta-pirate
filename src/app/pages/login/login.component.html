<div class="container">
  <div class="row">
    <div class="col-lg-4 offset-4">
      <div class="card text-white border-primary mt-5 w-100">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Email pirate:</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="barberousse@pillerungallion.com" [(ngModel)]="email" name="email">
            </div>
            <div class="form-group">
              <label>Mot de passe pirate:</label>
              <input type="password" [ngClass]="{'form-control': true, 'is-invalid': error}" placeholder="P@ssw0rrrrrrrrrrd!" [(ngModel)]="password" name="password">
              <div class="invalid-feedback" *ngIf="error">
                Nom d'une pipe ! C't'un échec... Rentente de te connecter moussaillon !
              </div>
            </div>
            <button type="submit" class="btn btn-primary float-right" (click)="login()">Monter à bord</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
