<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-xs-12 col-sm-3">
      <app-planning [plannings]="plannings" [recipeSelected]="recipe" (selectedRecipe)="selectedRecipe($event)" [numberOfDays]="1"></app-planning>
    </div>
    
    <div class="col-xs-12 col-sm-3">
      <app-stock [stocks]="stocks"></app-stock>
    </div>
    
    <div class="col-xs-12 col-sm-3">
      <app-recipe [stocks]="stocks" [recipe]="recipe" [shoppingList]="shoppingList" (addedIngredient)="addedIngredient($event)"></app-recipe>
    </div>

    <div class="col-xs-12 col-sm-3">
      <app-shopping-list [shoppingList]="shoppingList"></app-shopping-list>
    </div>
  </div>
</div>
